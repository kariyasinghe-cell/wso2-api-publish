name: Deploy API to WSO2 via REST API

on:
  push:
    branches: [ main ]

jobs:
  list-apis:
    runs-on: ubuntu-latest

    steps:
      - name: Install apictl
        run: |
          wget https://github.com/wso2/product-apim-tooling/releases/download/v4.5.0/apictl-4.5.0-linux-amd64.tar.gz
          tar -xzf apictl-4.5.0-linux-amd64.tar.gz
          chmod +x apictl/apictl
          sudo mv apictl/apictl /usr/local/bin/

      - name: Verify apictl version
        run: apictl version

      - name: Add Dev Environment
        run: |
          DEV_APIM=${{ secrets.WSO2_DEV_APIM }}
          apictl add env dev --apim https://$DEV_APIM

      - name: Login to Dev
        run: |
          apictl login dev -u "${{ secrets.APIM_USERNAME }}" -p "${{ secrets.APIM_PASSWORD }}" -k

      - name: Import API to Dev
        run: |
          apictl import api -f bank-demo/sample-api/deploy/dev/ProductAPI/ -e dev --preserve-provider=false -k --update
